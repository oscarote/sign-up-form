<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="./odin-lined.png" alt="Odin logo" class="imglogo">
            <span class="textlogo">Sign Up Form</span>
        </div>
        <footer class="imgcredit">Foto de <a
                href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie
                Spratt</a> en <a
                href="https://unsplash.com/es/s/fotos/flowers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>
    <div class="right">
        <p class="boldtext">This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="boldtext">You <em>know</em> you want to</p>
        <div class="formsection">
            <p class="boldtext">Let's do this!</p>
            <form action="#" method="post">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div>
                    <label for="user_passconfirm">Password</label>
                    <input type="password" id="user_passconfirm" name="confirmedpass">
                </div>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p></p>
    </div>
</body>

</html>
